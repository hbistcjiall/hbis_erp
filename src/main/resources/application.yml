server:
  port: 8081
  max-http-header-size: 10240
  compression:
    enabled: true
    mime-types: application/json,text/html,application/javascript,text/css
hbis:
  swagger-open: true                #是否开启swagger (true/false)
  kaptcha-open: false               #是否开启登录时验证码 (true/false)
  spring-session-open: false        #是否开启spring session,如果是多机环境需要开启(true/false)
  session-invalidate-time: 1800     #session失效时间(只在单机环境下生效，多机环境在SpringSessionConfig类中配置) 单位：秒
  session-validation-interval: 900  #多久检测一次失效的session(只在单机环境下生效) 单位：秒
spring:
  application:
    name: hbis
  profiles:
    active: dev
  devtools:
    restart:
      enabled: false
      additional-paths: src/main/java
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB
  datasource:
#正式服务器 非必要勿连
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:oracle:thin:@18.0.126.1:1521:coredb1
    driver-class-name: oracle.jdbc.OracleDriver
    username: hbistc_ol
    password: hbistc_ol2012
    filters: wall,mergeStat
    #测试服务器 随便连
#    url: jdbc:oracle:thin:@18.0.128.1:1521:orcl
#    driver-class-name: oracle.jdbc.OracleDriver
#    username: hbistc_test
#    password: hbistc_test
#    filters: wall,mergeStat
      # 初始化连接池个数
    initialSize: 5
      # 最大连接池个数
    maxActive: 20
      # 配置获取连接等待超时的时间，单位毫秒，缺省启用公平锁，并发效率会有所下降
    maxWait: 5000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 5000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
      # 用来检测连接是否有效的sql，要求是一个查询语句。
      # 如果validationQuery为null，testOnBorrow、testOnReturn、testWhileIdle都不会起作用
    validationQuery: SELECT 1 FROM DUAL
      # 建议配置为true，不影响性能，并且保证安全性。
      # 申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
    testWhileIdle: true
      # 申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
    testOnBorrow: false
      # 归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
    testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
  mvc:
    servlet:
      load-on-startup: 1
mybatis-plus:
  #xml文件位置
  mapper-locations: classpath:cn/hbis/erp/modular/system/mapper/mapping/*Mapper.xml
  #检查xml文件
  check-config-location: true
  #实体类
  typeAliasesPackage: cn.hbis.erp.modular.system.model
  #扫描typeAliasesPackage路径下以java.lang.Object作为父类的域对象
  type-aliases-super-type: java.lang.Object
  configuration:
    #开启自动驼峰命名规则
    mapUnderscoreToCamelCase: false
    #懒加载对象全部加载，非按需加载
    aggressive-lazy-loading: true
    #对所有的 resultMap 都进行自动映射
    auto-mapping-behavior: PARTIAL
    #映射失败，要抛出异常
    auto-mapping-unknown-column-behavior: FAILING
    #开启映射器缓存
    cache-enabled: true
    #列即使为空也映射
    call-setters-on-nulls: true
  global-config:
    #生产环境要关掉这个刷新！别忘了！xml热更新
    #    refresh: true
    #缓存 Sql 解析
    sqlParserCache: true
    db-config:
      #是否开启大写命名
      capital-mode: false
      #映射列是否包含like
      column-like: false
      #数据库类型
      db-type: oracle
#      db-type: mysql
      #新增修改验证字段不为null
      field-strategy: not_null
      #数据库id类型 uuid 32位String
      id-type: uuid
      #逻辑删除已删除标记0
      logic-delete-value: 1
      #逻辑删除未删除标记0
      logic-not-delete-value: 0
      #表名是否包含下划线
      table-underline: true
logging:
  path: hbis-logs